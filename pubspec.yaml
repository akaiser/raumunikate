name: raumunikate
description: Raumunikate
version: 0.0.1

environment:
  sdk: ">=3.0.5 <4.0.0"
  flutter: ">=3.10.5"

dependencies:
  flutter:
    sdk: flutter
  go_router: ^8.2.0
  provider: ^6.0.5
  transparent_image: ^2.0.1
  url_launcher: ^6.1.11

dev_dependencies:
  dart_code_metrics: ^5.7.5
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  very_good_analysis: ^5.0.0+1

flutter:
  assets:
    - images/
    - images/blog/
    - images/blog/0/
    - images/icons/
  fonts:
    - family: CourierPrime
      fonts:
        - asset: google_fonts/CourierPrime-Bold.ttf
          weight: 700
        - asset: google_fonts/CourierPrime-Regular.ttf
          weight: 400
    - family: Roboto
      fonts:
        - asset: google_fonts/Roboto-Regular.ttf
          weight: 400
    - family: RobotoCondensed
      fonts:
        - asset: google_fonts/RobotoCondensed-Bold.ttf
          weight: 700
        - asset: google_fonts/RobotoCondensed-Light.ttf
          weight: 300
        - asset: google_fonts/RobotoCondensed-Regular.ttf
          weight: 400
