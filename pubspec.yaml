name: raumunikate
description: Raumunikate
version: 0.0.1

environment:
  sdk: ">=2.19.6 <3.0.0"
  flutter: ">=3.7.12"

dependencies:
  flutter:
    sdk: flutter
  go_router: ^7.0.0
  provider: ^6.0.5
  url_launcher: ^6.1.10

dev_dependencies:
  dart_code_metrics: ^5.7.2
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  very_good_analysis: ^4.0.0+1

flutter:
  assets:
    - assets/
    - assets/blog/
    - assets/blog/0/
    - assets/icons/
  fonts:
    - family: CourierPrime
      fonts:
        - asset: google_fonts/CourierPrime-Bold.ttf
          weight: 700
        - asset: google_fonts/CourierPrime-Regular.ttf
          weight: 400
    - family: Roboto
      fonts:
        - asset: google_fonts/Roboto-Regular.ttf
          weight: 400
    - family: RobotoCondensed
      fonts:
        - asset: google_fonts/RobotoCondensed-Bold.ttf
          weight: 700
        - asset: google_fonts/RobotoCondensed-Light.ttf
          weight: 300
        - asset: google_fonts/RobotoCondensed-Regular.ttf
          weight: 400
