name: raumunikate
description: Raumunikate
version: 0.0.1

environment:
  sdk: ">=2.19.3 <3.0.0"
  flutter: ">=3.7.6"

dependencies:
  flutter:
    sdk: flutter
  go_router: ^6.2.0
  provider: ^6.0.5

dev_dependencies:
  dart_code_metrics: ^5.6.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^4.0.0+1

flutter:
  assets:
    - assets/
    - assets/icons/
  fonts:
    - family: Barlow
      fonts:
        - asset: google_fonts/Barlow-Regular.ttf
    - family: BarlowCondensed
      fonts:
        - asset: google_fonts/BarlowCondensed-Regular.ttf
    - family: Roboto
      fonts:
        - asset: google_fonts/Roboto-Regular.ttf
